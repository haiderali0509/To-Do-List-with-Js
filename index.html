<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-box">
            <header>
                <h1>Task List</h1>
                <div class="add-task" >
                    <input type="text" id="taskInput" placeholder="Enter Your Task">
                    <img id="add-icon" src="./assets/Add Icon.svg" alt="add-icon">
                </div>
                <p class="error">Already Available</p>
            </header>
            <section id="To-do-section">
                <div class="todobar">
                    <img src="./assets/To do.svg" alt="">
                    <h2>To-Do</h2>
                </div>
                <!-- <div class="task-card" id="first-div">
                    <div class="content">
                        <p class="simpleP">Make to do List</p>
                    </div>
                    <div class="icons">
                        <img class="tick" src="./assets/Tick.svg" alt="">
                        <img class="del" src="./assets/del.svg" alt="">
                    </div>
                </div> -->
            </section>
            <section id="Done-section">
                <div class="Done">
                    <img src="./assets/Done.svg" alt="">
                    <h2>Done</h2>
                </div>
            </section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
