<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-box">
            <div class="add-task">
                <input type="text">
                <img src="./assets/Add Icon.svg" alt="add-icon">
            </div>
            <div class="todobar">
                <img src="./assets/To do.svg" alt="">
                <h2>To-Do</h2>
            </div>
            <div class="task-card">
                <div class="content">
                    <p>Make to do List</p>
                </div>
                <div class="icons">
                    <img src="./assets/Tick.svg" alt="">
                    <img src="./assets/del.svg" alt="">
                </div>
            </div>
            
            <div class="Done">
                <img src="./assets/Done.svg" alt="">
                <h2>Done</h2>
            </div>
            <div class="task-card">
                <div class="content">
                    <p class="task-done">Make to do List</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
